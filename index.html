<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">

    <title>Terminal Portfolio - Durgeshkt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-3 is-flex">
          <div class="column-child sidebar shadow">
            <div class="sidebar-header has-text-centered">
              <img src="images/DP.jpeg" alt="Avatar" class="sidebar-image">
              <h2 class="header-name">Durgeshkt</h2>
              <h5>Cyber Security Analyst<br><br> Ethical Hacker <br><br></h5>
              <div class="social-icons">
                <a href="https://www.linkedin.com/in/Durgeshkt/"><i class="fab fa-linkedin icon"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-flex">
          <div class="column-child terminal shadow">
            <div class="terminal-bar dark-mode">
              <div class="icon-btn close"></div>
              <div class="icon-btn min"></div>
              <div class="icon-btn max"></div>
              <div class="terminal-bar-text is-hidden-mobile dark-mode-text">Godzilla@Groot:~$</div>
            </div>
            <div class="terminal-window primary-bg" onclick="document.getElementById('terminalBody').focus();">
              <div class="terminal-output" id="terminalOutput">
                <div class="terminal-line">
                  <span class="help-msg">Welcome to my Terminal world — Type <span class="code">help</span>
                    for a list of supported commands.</span>
                </div>
              </div>
              <div class="terminal-line">
                <span class="success">➜</span> <span class="directory">~</span> <span class="user-input" id="userInput"></span>
                <textarea id="terminalBody" class="dummy-keyboard" rows="1" autocomplete="off"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type='text/javascript' src='js/data.js'></script>
<script src="js/script.js"></script>
    
</body>
</html>
